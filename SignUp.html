<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Page</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
       <form action="#12" class="myForm">
        <header class="header">
            <h1>SignUp</h1>
          </header>
  
          <main class="main">
            <div class="main-div-1">
              <label id="myLable">Name: </label>
              <input type="text" id="name" placeholder="Enter full name" />
              <span id="nameSpan2"></span>
              <span id="nameSpan1"></span>
            </div>

            <div class="main-div-2">
              <label id="emailLable">Email: </label>
              <input type="email" id="email" placeholder="Enter Email" />
              <span id="emailSpan2"></span>
              <span id="emailSpan1"></span>
            </div>

            <div class="main-div-3">
              <label id="passwordLabel">Password: </label>
              <input
                type="password"
                id="Password"
                placeholder="Password 8 Charcters"
              />
              <span id="passwordSpan2"></span>
              <span id="passwordSpan1"></span>
            </div>
            <div class="button-div">
              <input id="btn" type="submit" value="Create Account" />
            </div>
          </main>
          
          <footer class="footer-div">
              <p>Already have an account? <a href="logIn.html" target="_self">Login
          </footer>
       </form>

      </div>
    </div>
    <script src="Script.js"></script>
  </body>
</html>
